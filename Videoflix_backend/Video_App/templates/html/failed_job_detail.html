<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Failed Job Detail</title>
</head>
<body>
    <h1>Failed Job Detail</h1>
    <h2>Job Information</h2>
    <p><strong>Job ID:</strong> {{ job_id }}</p>
    <p><strong>Status:</strong> {{ status }}</p>
    
    <h2>Job Result</h2>
    <p><strong>Result:</strong> {{ result }}</p>
    
    <h2>Error Traceback</h2>
    <p><strong>Traceback:</strong> {{ exc_info }}</p>
</body>
</html>
