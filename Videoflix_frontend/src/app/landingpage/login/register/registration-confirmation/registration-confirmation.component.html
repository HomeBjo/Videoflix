<section>
<app-header [showImage]="true"></app-header>

  <div class="textDiv">
    <p>
      Dear <b>{{ userService.user_name }}</b>, 
      Please go to your email inbox <b>{{ userService.user_email_copy }}</b>  and click on the received
      activation link to confirm and complete your registration.<br>
      <b>Note:</b> Check your spam folder!
    </p>

    <div class="letterDiv">
      <a href="mailto: {{ userService.user_email_copy }}">
        <div class="letter-image">
          <div class="animated-mail">
            <div class="back-fold"></div>
            <div class="letter">
              <div class="letter-border"></div>
              <div class="letter-title"></div>
              <div class="letter-context"></div>
              <div class="letter-stamp">
                <div class="letter-stamp-inner"></div>
              </div>
            </div>
            <div class="top-fold"></div>
            <div class="body"></div>
            <div class="left-fold"></div>
          </div>
          <div class="shadow"></div>
        </div>
      </a>  
    </div>
  </div>

  <app-footer></app-footer>
</section>
