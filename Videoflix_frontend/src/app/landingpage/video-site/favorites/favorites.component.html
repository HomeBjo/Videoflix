<section>
    <div class="videoBox">
        <div class="h1Div">
            @if(videoService.favVideos.length == 0){
                <h1>You have no favorites yet.</h1>
            } @else {
                <h1>Your Favorites</h1>
            }
        </div>
        <div class="videoList">
            @for (video of videoService.favVideos; track $index) {
                <app-video-preview
                    [video]="video"
                    (videoSelected)="onVideoSelected($event)"
                ></app-video-preview>
            }
        </div>
        
    </div>
    <app-video-display
        *ngIf="selectedVideo"
        [video]="selectedVideo"
        (closeDisplay)="closeVideoDisplay()"
    ></app-video-display>
</section>
