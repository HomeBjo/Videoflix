<section (click)="showVideoDetails()" (mouseenter)="shwowDescription()" (mouseleave)="hideDescription()">
    <img src="{{ video.image }}" alt="videoPreviewImg">
    <div class="descriptionBox" [ngClass]="{ 'descriptionVisible' : isDescriptionVisible, 'descriptionHide' : !isDescriptionVisible , 'd-none' : isDescriptionVisible == null}">
        <span>{{ video.description }}</span>
    </div>
</section>
